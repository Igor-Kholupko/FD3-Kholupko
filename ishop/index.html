<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8" />
    <title>IShop</title>
</head> 
<body> 
    <div id="main"></div> 
        
    <script src="https://unpkg.com/react@15/dist/react.js"></script> 
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 
        
    <script src="ShopCatalog.js"></script>
    <link rel="stylesheet" type="text/css" href="ShopCatalog.css" />

    <style>

        div {
            box-sizing: border-box;
        }

    </style>

    <script>

        const ShopName = "IShop";
        const Products = [
            {id: 1, itemName: "Chair", price: 12.95, photoUrl: "http://host/Chair.jpg", storehouseQuantity: 62},
            {id: 2, itemName: "Table", price: 49.95, photoUrl: "http://host/Table.jpg", storehouseQuantity: 18},
            {id: 3, itemName: "Bed", price: 159.95, photoUrl: "http://host/Bed.jpg", storehouseQuantity: 8},
            {id: 4, itemName: "Cabinet", price: 109.95, photoUrl: "http://host/Cabinet.jpg", storehouseQuantity: 15},
        ];

        ReactDOM.render(
            React.createElement(ShopCatalog, { shopName: ShopName, products: Products }),
            document.getElementById('main')
        );

    </script>

</body> 
</html>
